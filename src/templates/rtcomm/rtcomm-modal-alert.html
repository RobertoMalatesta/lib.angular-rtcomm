<div class="modal-header">
  <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">New call alert</h4>
</div>
<div class="modal-body">
  <p>Do you want to accept a call from {{caller}}.</p>
</div>
<div class="modal-footer">
  <button type="button" ng-click="ok()" class="btn btn-default" data-dismiss="modal">Yes</button>
  <button type="button" ng-click="cancel()" class="btn btn-primary" data-dismiss="modal">No</button>
</div>
